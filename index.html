<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClipNinja - Clips automáticos para streamers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #0e0e10;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      text-align: center;
      background: #1f1f23;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    input[type="email"] {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #9147ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #772ce8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ClipNinja</h1>
    <p>Transforme suas lives em clipes automaticamente.<br />Sem editar, sem esforço.</p>
    <form>
      <input type="email" placeholder="Seu e-mail" required /> <br />
      <button type="submit">Quero testar!</button>
    </form>
  </div>
</body>
</html>
